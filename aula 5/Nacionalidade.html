<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checar Nacionalidade</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;
            background-image: url(pexels-alexander-kovalev-2847648.jpg);
            color: white;
        }
        #texInput{
            width: 400px;
            padding: 10px;
            border-radius: 30px;
        }
        #checar{
            background-color: plum;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Vamos Checar sua Nacionalidade</h1>
    <input type="text" name="texInput" id="texInput">
    <input id="checar" type="button" value="checar" onclick="check()">
    <div id="corpo">

    </div>

    <script>
        function check(){
        var txtInput = document.querySelector("input#texInput");
        var corpo = document.querySelector("div#corpo");
        var nc1 = (txtInput.value.toLowerCase())
        corpo.innerHTML = ""
        if(nc1 == "brasil" || nc1 == "brasileiro"){
            corpo.innerHTML += "<p>Você é Brasileiro</p>"

        }else if(nc1 == "estados unidos" || nc1 == "eua"){
            corpo.innerHTML += "<p>Você é estadunidense</p>"
        }else if(nc1 == "russia"){
            corpo.innerHTML += "<p>Você é russo</p>"
        }else if(nc1 == "frança"){
            corpo.innerHTML += "<p>Você é francês</p>"
        }else if(nc1 == "japão"){
            corpo.innerHTML += "<p>Você é japonês</p>"
        }else if(nc1 == "china"){
            corpo.innerHTML += "<p> Você é chinês </p>"
        }
        else{
            corpo.innerHTML += "<p>Nós desculpe seu país ainda não foi cadastrado no nosso banco de dados</p>"
        }
        }
    </script>
</body>
</html>
