<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area{
            font: xx-large;
            background: rgb(53, 164, 53);
            color: rgb(213, 16, 16);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"> 
        interaja
    </div>
    <script>
        function clicar(){
            var a = window.document.getElementById("area")
            a.innerText = "Clicou!"
        }
    </script>
</body>
</html>
