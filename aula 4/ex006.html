
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modelo de box interativas</title>
    <style>
       
    </style>
</head>
<body>
    <div id="box" onclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()">
        Clique Aqui
    </div>

    <script>
        const box = document.getElementById("box");
        function clicar() {
            
            box.style.backgroundColor = "red";
        }
        function entrar() {
            box.style.backgroundColor = "yellow";
        }
        function sair(){
            box.style.backgroundColor = "green"
        }
        
    </script>
</body>
</html>
